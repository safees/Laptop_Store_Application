
<div class="card" style="width: 18rem;">
    <div class="card-img-wrapper">
        <img *ngIf="laptop.Image" class="card-img-top" src="assets/images/{{laptop.Image}}.png">
        <img *ngIf="!laptop.Image" class="card-img-top" src="assets/images/defaultImage.png">

        <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/laptop-detail/{{laptop.Id}}"><i class="far fa-edit"></i></button>   
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fas fa-address-book"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-2">
        <h1 class="mb-0 ">{{laptop.LType}}, <h6 class="mt-2">{{laptop.Name}}</h6> </h1>
        in {{laptop.Brand}}

        <span *ngIf="laptop.Brand">,</span> {{laptop.MYear}}

        <h6 class="mt-2">Generation : <span class> {{laptop.Generation}} </span></h6>
       
        <hr class="mt-0 mb-2">

        <h6 class="mb-0">Price : <span class> {{laptop.Price}} USD.</span></h6>
        
    </div>
</div>
